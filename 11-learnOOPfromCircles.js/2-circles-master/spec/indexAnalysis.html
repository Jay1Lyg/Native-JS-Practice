<html>
<head>
	<title>Circles</title>
	<style>
		#canvas .circle {
			display: inline-block;
			margin: 1em;
		}
	</style>
</head>
<body>
	<div id="canvas">
		<div class="circle" id="circles-1"></div>
		<div class="circle" id="circles-2"></div>
		<div class="circle" id="circles-3"></div>
		<div class="circle" id="circles-4"></div>
		<div class="circle" id="circles-5"></div>
	</div>

	<script src="../circles.js"></script>
	<script>
		var colors = [
			['#D3B6C6', '#4B253A'], ['#FCE6A4', '#EFB917'], ['#BEE3F7', '#45AEEA'], ['#F8F9B6', '#D2D558'], ['#F4BCBF', '#D43A43']
		];

		// 为了能看到这个“类”产生的对象是什么，写一个数组来承接这些对象，进而明白到底什么是 JS 中的 OOP
		var objs = [];

		for (var i = 1; i <= 5; i++) {
			var child = document.getElementById('circles-' + i),
				percentage = 31.42 + (i * 9.84);
				
			// 让“类”产生的每个对象都添加到 objs 这个数组中，然后打印这个数组，看看到底 new Circles() 出来的是什么东西
			objs[i-1] = Circles.create({
				id:         child.id,
				percentage: percentage,
				radius:     60,
				width:      10,
				number:   	percentage / 10,
				text:       '%',
				colors:     colors[i - 1]
			});
		}
		
		// 将 objs 这个数组打印出来看看
		console.log(objs);
	</script>
</body>
</html>
