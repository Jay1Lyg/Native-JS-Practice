<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    window.onload = function() {
        //OOP test
        function Foo(y) {
            this.y = y;
        }
        Foo.prototype.x = 10;
        Foo.prototype.calculate = function(z) {
            return this.x + this.y + z;
        };

        var b = new Foo(20),
            c = new Foo(20);
        console.log(b.y == c.y);
        console.log(b.x == c.x);
        console.log(b.calculate == c.calculate);
        console.log(b.__proto__ == c.__proto__);
        console.log(c.__proto__ == Foo.prototype);
        console.log(Foo.prototype.constructor == Foo);

    };
    </script>
</head>

<body>
</body>

</html>
