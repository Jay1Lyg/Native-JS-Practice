<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>timer</title>
    <script type="text/javascript">
    window.onload = function() {
        //当第一次点击 startBtn 的时候，执行 count 函数
        var startBtn = document.getElementById('startBtn');
        var clock = document.getElementById('timerClock').getElementsByTagName('span');
        var switchPonter = false;
        startBtn.onclick = function() {
            //当 switchPonter 为 false 的时候，执行一套程序
            if (!switchPonter) {
                //计数秒的 span 每隔 1 秒增加 1
                timer = setInterval(addOne, 1000);

                function addOne() {
                    clock[2].innerHTML = clock[2].innerHTML - 0 + 1;
                    if (clock[2].innerHTML < 10) {
                        clock[2].innerHTML = 0 + clock[2].innerHTML;
                    } else if (clock[2].innerHTML == 60) {
                        clock[2].innerHTML = "00";
                        clock[1].innerHTML = clock[1].innerHTML - 0 + 1;
                        if (clock[1].innerHTML < 10) {
                            clock[1].innerHTML = 0 + clock[1].innerHTML;
                        } else if (clock[1].innerHTML == 60) {
                            clock[1].innerHTML = "00";
                            clock[0].innerHTML = clock[0].innerHTML - 0 + 1;
                            if (clock[0].innerHTML < 10) {
                                clock[0].innerHTML = 0 + clock[0].innerHTML;
                            }
                        }
                    }
                    //当“秒”的数值为 60 的时候，“秒”变为0，同时获取分的数值，并将“分”的值加 1
                };
                //startBtn 的 innerHTML 变为 Pause
                startBtn.innerHTML = "Pause";
                switchPonter = true;
            } else {//当 switchPonter 为 true 的时候，执行另一套程序
                clearInterval(timer);
                startBtn.innerHTML = "Start";
                switchPonter = false;
            }
        }; //点击 start 按钮的事件处理器
    };
    </script>
</head>

<body>
    <p id="timerClock">
        <span>00</span>:
        <span>00</span>:
        <span>00</span>
    </p>
    <button id="startBtn">Start</button>
</body>

</html>
