    <script type="text/javascript">
    // 下面是关于数组的一些基本操作，例如去重、找最大最小值、还有洗牌等等。

    var arr = ["a", "b", "e", "e", "a", "d"];

    function transformToDic(array) {
        //将数组转化成哈希表{"a":2,"b":1...}
        //dic[array[i]]: 1
        var dic = {};
        for (var i = 0; i < array.length; i++) {
            if (typeof dic[array[i]] == "undefined") {
                dic[array[i]] = 1;
            } else {
                dic[array[i]]++
            }
        }
        return dic;
    }
    var dictionary = transformToDic(arr);
    console.log(dictionary);

    //找最大值和最小值
    var randomNum = [-1, 2, 3, 4, 2, 0, 6.30, 4, -10]; //定义一个随机数数组

    function findMax(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            max = max > arr[i] ? max : arr[i];
        }
        return max;
    }

    function findMin(arr) {
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            min = min > arr[i] ? arr[i] : min;
        }
        return min;
    }

    var max = findMax(randomNum);
    var min = findMin(randomNum);

    console.log(max);
    console.log(min);

    // 找最大值和最小值的另外一种方法，从underscore中学来的
    function max(arr) {
        var max = -Infinity;
        for (var i = 0; i < arr.length; i++) {
            if (max < arr[i]) max = arr[i];
        }
        return max;
    }

    function min(arr) {
        var min = Infinity;
        for (var i = 0; i < arr.length; i++) {
            if (min > arr[i]) min = arr[i];
        }
        return min;
    }

    // 找最大最小值还有一种递归的方式
    // http://stackoverflow.com/questions/1669190/javascript-min-max-array-values
    function max(arr) {
        return arr.reduce(function(p, n) {
            return p > n ? p : n
        })
    }

    // 根据现有数组获取一个随机数组
    function shuffle(arr) {
        //获取 arr.length，获取一个 0-arr.length 之间的随机数，然后将这个随机的 index 和对应的值 push 到新的 array 中，最后返回这个新的 array
        var newArr = [];
        //传入一个参数，返回一个 0 到该参数之间的随机数
        function transRandomInde(num) {
            return Math.floor(Math.random() * num);
        }
        var originLength = arr.length
        for (var i = 0; i < originLength; i++) {
            var len = arr.length;
            var randomIndex = transRandomInde(len); //获取一个 0-arr.length 之间的随机index
            //让 newArr 的 i 位置存储 arr 的这个随机 index 值，并将 arr 的随机 index 值删除
            newArr[i] = arr[randomIndex];
            arr.splice(randomIndex, 1);
        }
        return newArr;
    }
    var shuffleArr = shuffle(arr);
    console.log(shuffleArr);
    </script>
